<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&family=Karla:wght@800&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class ="container">
                <div class="containerInput">
                        <h1 id="containerInputTitle">Metric/Imperial Unit conversion</h1>
                        <input id="input" placeholder="Enter value in meters">
                        <div class="divBtn">
                            <button id="btn">Convert</button>
                            <button id="refreshBtn">Refresh</button> 
                        </div>
                </div>
                <div class="containerConversion">
                            <div class = "containerLength"> 
                                <p id="lengthTitle">Length (Meter/Feet)</p>
                                <p id="Length"></p>
            
                            </div>
                            <div class = "containerVolume"> 
                                <p id="volumeTitle">Volume (Liters/Gallon)</p>
                                <p id="volume"></p>
            
                            </div>
                            <div class = "containerMass"> 
                                <p id="massTitle">Mass (Kilograms/Pounds)</p>
                                <p id="mass"></p>
            
                            </div>
                </div>               
        </div>

        <script src="index.js"></script>
    </body> 
</html>
